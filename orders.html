<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="index.css" />

        <title>Luigi's Pizza</title>
    </head>

    <body>
        <div class="wrapper nav-wrapper">
            <div class="container nav-container">
                <nav>
                    <a href="/">
                        <div class="name-container">
                            <img src="./pizza.png" />
                            <h1>Luigi's Pizza</h1>
                        </div>
                    </a>
                    <div class="links-container">
                        <a href="./customers.html">Customers</a>
                        <a href="./orders.html">Orders</a>
                        <a href="./payments.html">Payments</a>
                        <a href="./employees.html">Employees</a>
                        <a href="./employeeOrders.html">Employee Orders</a>
                    </div>
                </nav>
            </div>
        </div>

        <div class="main">
            <div class="inputs">
                <form>
                    <h1>Orders</h1>
                    <div class="form-group">
                        <label for="dateOrdered">Date Ordered</label>
                        <input
                            type="text"
                            class="form-control"
                            id="dateOrdered"
                            placeholder="Enter Date Ordered"
                        />
                    </div>
                    <div class="form-group">
                        <label for="customerID">OrderedBy</label>
                        <input
                            type="number"
                            class="form-control"
                            id="orderedBy"
                            placeholder="Customer ID"
                        />
                    </div>

                    <div class="form-group">
                        <label for="customerID">Employee ID</label>
                        <input
                            type="number"
                            class="form-control"
                            id="employeeID"
                            placeholder="Customer ID"
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Add New Orders
                    </button>
                </form>
            </div>

            <div class="Table">
                <div class="table-header">
                    <h1>Orders Table</h1>
                    <input
                        type="text"
                        class="search-bar"
                        placeholder="Search for.."
                    />
                </div>

                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Order ID</th>
                            <th scope="col">Date Ordered</th>
                            <th scope="col">OrderedBy</th>
                            <th scope="col">Employee ID</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>2021/02/12</td>
                            <td>7</td>
                            <td>1</td>
                            <td>
                                <button type="submit" class="btn btn-primary">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-primary">
                                    Delete
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row">2</th>
                            <td>2020/04/12</td>
                            <td>2</td>
                            <td>1</td>
                            <td>
                                <button type="submit" class="btn btn-primary">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-primary">
                                    Delete
                                </button>
                            </td>
                        </tr>

                        <tr>
                            <th scope="row">3</th>
                            <td>2021/04/28</td>
                            <td>2</td>
                            <td>3</td>
                            <td>
                                <button type="submit" class="btn btn-primary">
                                    Edit
                                </button>
                            </td>
                            <td>
                                <button type="submit" class="btn btn-primary">
                                    Delete
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
