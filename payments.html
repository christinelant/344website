<body>

  <div class="main">

    <div class="inputs">
      <form>
        <H1>Payments</H1>
        <div class="form-group">
          <label for="orderID">Order ID</label>
          <input type="number" class="form-control" id="orderid" placeholder="Enter Order ID">
        </div>
        <div class="form-group">
          <label for="datePaid">Date Paid</label>
          <input type="text" class="form-control" id="datePaid"
            placeholder="Enter Date Paid in the form of YYYY / MM / DD">
        </div>
        <div class="form-group">
          <label for="amountPaid">Amount Paid</label>
          <input type="number" class="form-control" id="amountPaid" placeholder="Enter Amount Paid">
        </div>
        <div class="form-group">
          <label for="paymentType">Payment Type</label>
          <input type="text" class="form-control" id="paymentType" placeholder="Enter Payment Type">
        </div>
        <button type="submit" class="btn btn-primary">Add New Payment</button>
      </form>

    </div>

    <div class="Table">
      <div class='table-header'>
        <h1>Payments Table</h1>
        <input type='text' class='search-bar' placeholder='Search for..'>
      </div>

      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">Payment ID</th>
            <th scope="col">Order ID</th>
            <th scope="col">Amount</th>
            <th scope="col">Date</th>
            <th scope="col">Type</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>

            <td><button type="submit" class="btn btn-primary">Delete</button></td>

          </tr>
          <tr>
            <th scope="row">4</th>

            <td><button type="submit" class="btn btn-primary">Edit</button></td>
